name: Get Good Memes
author: Kyle Montag
email: thekylemontag@gmail.com
description: The coolest memes around
avatar: .beepboop/avatar.png
# To learn everything supported in the bot.yml file, visit https://beepboophq.com/docs/article/bot-yml
config:
  - name: ENCOUNTER_CHANNEL_NAME
    friendly_name: Encounter Channel Name
    info: This is the name of the channel that the encounters will be sent to
    default: meme-hunting
    global: false
    type: text
  - name: FIREBASE_GGM_PROJECT_ID
    friendly_name: Firebase Project Id
    info: The project ID of your firebase instance
    global: false
    type: text
  - name: FIREBASE_GGM_DB_URL
    friendly_name: Firebase DB URL
    info: The URL of your Firebase DB
    global: false
    type: text
  - name: FIREBASE_GGM_STORAGE_BUCKET
    friendly_name: Firebase Store Bucket
    info: The bucket for your Firebase project
    global: false
    type: text
